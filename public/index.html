<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SocketIO</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./stylesheets/welcome.css">
</head>
<body>

<div id="cross" class="dimScreen" onclick="point_it(event)">
<div class = "container">
  <div class="wrapper">
    <form action="" class="form-signin">
      <h3 class="form-signin-heading">Welcome Back</h3>
      <input type="text" id="username"class="form-control" placeholder="UserName" required="" autofocus="" />
      <input type="text" id="room" class="form-control"  placeholder="RoomName" required=""/>
      <br>
      <button class="button-secondary" onclick="setUser(getElementById('username').value, getElementById('room').value)">Join</button>
    </form>
  </div>
</div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="javascripts/index.js"></script>
</body>
</html>
